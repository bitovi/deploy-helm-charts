configmap:
  enabled: true
  name: aws-auth
data:
  mapAccounts: |
    - "755521597925"
  mapRoles: |
    - "groups":
      - "system:bootstrappers"
      - "system:nodes"
      "rolearn": "arn:aws:iam::755521597925:instance-profile/eks-1ec64968-bf59-bc89-fc72-128aac73f1b6"
      "username": "system:node:{{EC2PrivateDNSName}}"
    - "groups":
      - "system:masters"
      "rolearn": "arn:aws:iam::755521597925:role/AWSReservedSSO_AdministratorAccess_402f22a297379e03"   
      username: cluster-admin